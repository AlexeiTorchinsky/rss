<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="game-wrapper">
    <button class="start-button">Start</button>
    <!-- <button class="new-game-button">New game</button> -->
    <div class="timer">00:00:00</div>
    <div class="game">
      <div class="dino"></div>
      <div class="cactus"></div>
    </div>
    <div class="goal">Your goal is running for 1 minute</div>
    <div class="game-over">Game over!!!</div>
    <div class="win">You win !</div>
    <footer class="footer">
      <a href="https://github.com/AlexeiTorchinsky" target="_blank" >
        <img src="./assets/images/github-mark.svg" class="github-link" alt="">
      </a>
      <p class="footer-year">2023</p>
      <a href="https://rs.school/js-stage0/" target="_blank">
        <img src="https://rs.school/images/rs_school_js.svg" class="rss-link" alt="">
      </a>
    </footer>
  </div>
      
  <script src="./script.js"></script>
</body>
</html>
