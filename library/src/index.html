<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>
        Brooklyn Public Library
      </h1>
    </div>
    <div class="header-nav-and-profile-icon">
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item"><a class="nav__item-link" href="#about">About</a></li>
          <li class="nav__item"><a class="nav__item-link" href="#favorites">Favorites</a</li>
          <li class="nav__item"><a class="nav__item-link" href="#coffee shop">Coffee shop</a></li>
          <li class="nav__item"><a class="nav__item-link" href="#contacts">Contacts</a></li>
          <li class="nav__item"><a class="nav__item-link" href="#library">Library Card</a></li>
        </ul>
      </nav>
      <img src="./svg/icon_profile.svg" alt="" class="header__profile-icon">
    </div>
  </header>
  <main class="main">
    <section class="welcome">
      <div class="welcome__text">
        <h2>
        Welcome&nbsp<br>to the Brooklyn<br>Library
      </h2>
      </div>
    </section>
    <section class="about" id="about">
      <h2 class="about__h2 h2">About</h2>
      <hr class="headers-underline about__headers-underline">
      <p class="about__text">
        The Brooklyn Library is a free workspace, a large number
        of books and a cozy coffee shop inside
      </p>
      <div class="about__slider">
        <img src="img/image1.png" alt="girl looking at bookshelf">
        <img src="img/image2.png" alt="busts of writers">
        <img src="img/image3.png" alt="bookshelves">
      </div>
      <div class="slider__pagination">
        <div class="pagination__button-container">
          <div class="pagination__button pagination__button_brown"></div>
        </div>
        <div class="pagination__button-container">
          <div class="pagination__button pagination__button_black"></div>
        </div>
        <div class="pagination__button-container">
          <div class="pagination__button pagination__button_dark"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
