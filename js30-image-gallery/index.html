<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <p>Image gallery API</p>
      <div class="search-input-and-button">
        <input type="search" placeholder="Search..." name="q" autofocus autocomplete="disabled" id="search">
        <button type="button" class="search-btn">Search</button>
      </div>
    </header>
    <div id="gallery-container"></div>
    <footer class="footer">
      <a href="https://github.com/AlexeiTorchinsky" target="_blank" >
        <img src="github-mark.svg" class="github-link" alt="">
      </a>
      <p class="footer-year">2023</p>
      <a href="https://rs.school/js-stage0/" target="_blank">
        <img src="https://rs.school/images/rs_school_js.svg" class="rss-link" alt="">
      </a>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
