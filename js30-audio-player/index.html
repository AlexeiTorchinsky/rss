<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio-player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <!-- <img src="./assets/img/lemonade.png" class="player-picture
      " alt=""> -->
      <div class="player-picture">
        <div class="player-picture-bg"></div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="sound-off player-icon"></button>
        <input class="progressBar"
            type="range"
            id="progress-bar"
            min="0"
            max=""
            value="0"
        />
        <div class="singer">Beyonce</div>
        <div class="title">Don't Heart Yourself</div>
        <div class="current-time">0:00</div>
        <div class="duration-time">3:53</div>
      </div>
      <!-- onchange="changeProgressBar()" -->


      <ul class="play-list"></ul>
    </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
